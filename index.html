<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/desktop.css" media="(min-width: 1024px)">

  <!-- TYPOGRAPHY -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/ee583a275b.js" crossorigin="anonymous"></script>

</head>

<body>
  <main>
    <section class="container">
      <div class="card-container">

        <div class="img-container">
          <img class="img-mobile" src="images/image-product-mobile.jpg" alt="Imagen del perfume">
          <img class="img-desktop" src="images/image-product-desktop.jpg" alt="Imagen del perfume">
        </div>

        <section class="box-text">
          <div class="text-container">
            <div>
              <span>PERFUME</span>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.
              </p>
            </div>
          </div>

          <div class="button-container">
            <div class="prices">
              <span class="discount">$149.99</span>
              <span class="old-price">$169.99</span>
            </div>
            <div class="button">
              <div class="button-box">
                <a href=""> <i class="fa fa-cart-shopping"></i> Add to Cart</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>
</body>

</html>
